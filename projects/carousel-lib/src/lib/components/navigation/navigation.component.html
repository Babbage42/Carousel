<div class="controls">
  @if (loop || rewind || (currentPosition > 0 && !hasReachedStart)) {
  <div
    [style.left.px]="0"
    [style.top]="'calc(50% - ' + iconSize / 2 + 'px)'"
    class="control-left"
    (click)="slideToPrev()"
  >
    <svg
      [attr.width]="iconSize || '24'"
      [attr.height]="iconSize || '24'"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
      style="cursor: pointer"
    >
      <path
        d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"
        fill="currentColor"
      ></path>
    </svg>
  </div>
  } @if (loop || rewind || (currentPosition < totalSlides - 1 &&
  !hasReachedEnd)) {
  <div
    [style.right.px]="0"
    [style.top]="'calc(50% - ' + iconSize / 2 + 'px)'"
    class="control-right"
    (click)="slideToNext()"
  >
    <svg
      [attr.width]="iconSize || '24'"
      [attr.height]="iconSize || '24'"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
      style="cursor: pointer"
    >
      <path
        d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"
        fill="currentColor"
      ></path>
    </svg>
  </div>
  }
</div>
