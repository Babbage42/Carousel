<div style="width: 80%; padding: 50px">
  <app-carousel
    #myCarousel
    [center]="true"
    [rewind]="true"
    [freeMode]="false"
    [slides]="[
      300 | randomSrc : 200,
      300 | randomSrc : 200,
      300 | randomSrc : 200,
      300 | randomSrc : 200,
      300 | randomSrc : 200,
      300 | randomSrc : 200,
      300 | randomSrc : 200,
      300 | randomSrc : 200,
      300 | randomSrc : 200,
      300 | randomSrc : 200,
      300 | randomSrc : 200,
      300 | randomSrc : 200,
      300 | randomSrc : 200,
      300 | randomSrc : 200
    ]"
  >
    <div class="custom-control" *carouselNavLeft><span>TEST LEFT</span></div>
    <div class="custom-control" *carouselNavRight><span>TEST RIGHT</span></div>
  </app-carousel>

  <app-navigation-left-external
    [carousel]="myCarousel"
  ></app-navigation-left-external>
  <app-navigation-right-external
    [carousel]="myCarousel"
  ></app-navigation-right-external>
</div>

      300 | randomSrc : 200,
      300 | randomSrc : 200
    ]"
  ></app-carousel>

</div>
